<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon formulaire de contact</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="contact-wrapper">
      <form class="form-horizontal" method="post" action="action.php">
        <h1 class="section-header">Posez-nous vos question !</h1>
        <label for="name">Nom</label>
        <input type="text" name="name" id="name" placeholder="nom" required>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="email@emil.com" required>

        <label for="phone">Téléphone</label>
        <input type="tel" name="tel" id="phone" placeholder="0600000000">

        <label for="category">Catégorie de question</label>
        <select name="category" id="category">
          <option value="default">Choisissez une catégorie</option>
          <option value="help">Aide</option>
          <option value="pro-contact">Contact professionnel</option>
        </select>

        <label for="message">Message</label>
        <textarea name="message" id="message" rows="10" required></textarea>
        
        <div class="send-button">Envoyer</div>
       
        <div class="advert-wrapper">
          <p>Souhaitez-vous recevoir nos news ?</p>

          <input type="radio" name="news-question" value="yes" id="yes" checked>
          <label for="yes">Oui</label>

          <input type="radio" name="news-question" value="no" id="no">
          <label for="no">Non</label>
        </div>
      </form>
    </div>
  </body>
</html>
